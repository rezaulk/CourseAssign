<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Registration Page</title>
	  
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/AdminLTE.min.css"> 
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

</head>

<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
      <a href="../../index2.html"><b>Admin</b>LTE</a>
    </div>

    <div class="register-box-body">
      <p class="login-box-msg">Add a new Contact</p>
    <form action="Dashboard.html" method="post">
		<div class="form-group has-feedback">
			<input type="text" class="form-control" placeholder="Full Name">
			<span class="glyphicon glyphicon-user form-control-feedback"></span>
		</div>
        
		<div class="form-group has-feedback">
			<input type="email" class="form-control" placeholder="Email">
			<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
      
	    <div class="form-group has-feedback">
			<input type="password" class="form-control" placeholder="Phone Number">
			<span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
      
		<div class="form-group has-feedback">
			<input type="password" class="form-control" placeholder="Address">
			<span class="glyphicon glyphicon-log-in form-control-feedback"></span>
		</div>
      
		<div class="row">
			<div class="col-xs-8">
			 
			</div>

			<div class="col-xs-4">
			  <button type="submit" class="btn btn-primary btn-block btn-flat">Confirm</button>
			</div>
		</div>
    </form>
    </div>

</div>

<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
